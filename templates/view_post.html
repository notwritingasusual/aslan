<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ post.title }} - ASLAN</title>
    <link rel="icon" href="{{ url_for('static', filename='images/bloglogo2.png') }}" type="image/png">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">
                <a href="/"><img src="{{ url_for('static', filename='images/bloglogo2.png') }}" alt="Blog Logo"></a>
            </div>
            {% if session.username %}
            <div class="welcome-message">
                Welcome, {{ session.username }}
            </div>
            {% endif %}
            <ul class="menu">
                <li class="nav-item"><a href="/" class="{% if current_route == 'index' %}active-link{% endif %}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg></a></li>
                <li class="nav-item"><a href="/images" class="{% if current_route == 'images' %}active-link{% endif %}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-image"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg></a></li>
                <li class="nav-item"><a href="/files" class="{% if current_route == 'files' %}active-link{% endif %}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file-text"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg></a></li>
                <li class="nav-item"><a href="#" id="new-post-link"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg></a></li>
                <li class="nav-item"><a href="#" id="search-link"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg></a></li>
                <li class="nav-item"><a href="/logout"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-log-out"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg></a></li>
            </ul>
        </nav>

        <main>
            <section class="posts">
                <div class="post">
                    <h2>{{ post.title }}
                        {% if post.is_pinned %}
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-pin pinned"><path d="M12 17.77l-6.36 3.18L6 14.5V4a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v10.5l.36 6.45L12 17.77z"></path></svg>
                        {% endif %}
                    </h2>
                    <div class="post-content">{{ post.content | nl2p | safe }}</div>
                    {% if post.tags %}
                        <div class="post-tags">
                            {% for tag in post.tags %}
                                <span class="tag"><a href="/tag/{{ tag.name }}">{{ tag.name }}</a></span>
                            {% endfor %}
                        </div>
                    {% endif %}
                </div>
            </section>
        </main>
    </div>
</body>
</html>
