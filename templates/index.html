<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ASLAN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <!-- CKEditor 5 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/41.0.0/classic/ckeditor.js"></script>
</head>
<body>
<header>
    <div class="banner">
        <div class="logo">
            <img src="{{ url_for('static', filename='images/bloglogo2.png') }}" alt="Company Logo">
        </div>

        <!-- Search Form -->
        <form method="get" action="/" class="search-form">
            <input type="text" name="q" placeholder="Search posts..." value="{{ query }}">
            <button type="submit">Search</button>
        </form>
    </div>
</header>

<main>
    <!-- New Post Form -->
    <section class="post-form">
        <form method="POST">
            <input type="text" name="title" placeholder="Post Title" required>
            <textarea name="content" placeholder="Write your blog post here..." rows="5" required></textarea>
            <button type="submit">Post</button>
        </form>
    </section>

    <!-- Posts or Search Results -->
    <section class="posts">
        {% if posts %}
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <div class="post-content">
                        {{ post.content | safe }}
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <p>No posts found.</p>
        {% endif %}
    </section>
</main>

<!-- Initialize CKEditor -->
<script>
ClassicEditor
    .create(document.querySelector('textarea'), {
        toolbar: [ 'bold', 'italic', 'link', 'bulletedList', 'numberedList' ] // keep it minimal
    })
    .catch(error => console.error(error));
</script>
</body>
</html>
