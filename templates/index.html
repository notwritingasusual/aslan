<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Local Blog</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="banner">
            <div class="logo">[Your Logo Here]</div>
        </div>
    </header>

    <main>
        <section class="post-form">
            <form method="POST">
                <input type="text" name="title" placeholder="Post Title" required>
                <textarea name="content" placeholder="Write your blog post here..." rows="5" required></textarea>
                <button type="submit">Post</button>
            </form>
        </section>

        <section class="posts">
            {% for post in posts %}
                <div class="post">
                    <h2>{{ post.title }}</h2>
                    <p>{{ post.content }}</p>
                </div>
            {% endfor %}
        </section>
    </main>
</body>
</html>
